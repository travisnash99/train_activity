<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<script src="https://code.jquery.com/jquery.js"></script>
 <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
 <script type="text/javascript" src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

<body>
  <div class= "container">
    <div id= "published">
	  <div id= "pHeader">Current Trains</div>
        <table id="currenttrains">
          <tr id="trains"></tr>
            <th id="name">Name</th>
            <th id="destination">Destination</th>
            <th id="frequency">Frequency</th>
            <th id="nextarrival">Next Arrival</th>
            <th id="minaway">Minutes Away</th>
  		</table>
    </div>

    <div id="addNew">
	  <div id= "addNewHeader">Add New Train</div>		
        <form action="">
          <div class="form-group">
            <label for="">Name of Train</label>
              <input id="2name" type="text"></div>
          <div class="form-group">
            <label for="">Destination</label>
              <input id="2destination" type="text"></div>
          <div class="form-group">
            <label for="">Frequency</label>
              <input id="2frequency" type="number"></div>
          <div class="form-group">
            <label for="">First Train Time</label>
              <input id="2first" type="text"></div>
          <button id="submit">Submit</button>
  		</form>
    </div>

  </div> 
</container>

</body>



</html>
